name: Build Code
run-name: ${{ github.actor }} is bulding the cudamoto multilayer viewer 🚀
on: [ push ]
jobs:
  Prepare-Build-Environment:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Download build dependencies
        run: sudo apt update && sudo apt install qtbase5-dev qt5-qmake build-essential g++-9 libhdf5-dev
      - uses: Jimver/cuda-toolkit@v0.2.10
        id: cuda-toolkit
        with:
          cuda: '12.1.0'
      - run: nvcc -V      
      - run: bash -e build_lib.sh
  Build-Cudamoto2-Viewer:
    runs-on: ubuntu-latest
    needs: Prepare-Build-Environment
    steps:
      - run: bash -e build_viewer.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."
  Build-Mains:
    runs-on: ubuntu-latest
    needs: Prepare-Build-Environment
    steps:
      - run: bash -e build_mains.sh
      - run: echo "🍏 This job's status is ${{ job.status }}."