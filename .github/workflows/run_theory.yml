name: Run Theory Code
run-name: ${{ github.actor }} is running the theory code.
on: [push]
jobs:
  Run-Theory-Code:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Download build dependencies
        run: source .venv/bin/activate && python3 -m venv .venv &&  pip install numpy numdifftools scipy matplotlib h5py networkx
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: pushd theory && source .venv/bin/activate && python3 get_two_nets_double_sols.py master 12 0.5 0 0.001 1 0.3
      - run: cat two_net_result_interdependent_k12_f0.5000_q0.0000.json 